<!DOCTYPE html>
<html>
<head>
  <title>Insureum</title>
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,400" rel="stylesheet">
  <link href='./build/stylesheets/app.css' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>

<body>
  <a href="/"><p class="header">Insureum<br> Plans</p></a>

  <div class="plan" style="">
    <h2 style="color: salmon">Plan 1 - Basic</h2>
    <br />
    <div class="" ><b>Coverage:</b> 12 eth / year <br> <b>Premium:</b> <span class="price">.1 ether</span>/mo</div>
    <br />
    <button id="send" onclick="App.payIn(.1)" class="plan-header">Subscribe</button>
  </div>
  

  <div class="plan">
    <h2 style="color: dodgerblue">Plan 2 - Complete</h2>
    <br />
    <div class="" ><b>Coverage:</b> 24 eth / year <br /><b>Premium: </b><span class="price">.2 ether</span>/mo</div>
    <br />
    <button id="send" onclick="App.payIn(.2)" class="plan-header">Subscribe</button>
  </div>
  

  <div class="plan">

    <h2 style="color: magenta">Plan 3 - Safety</h2>
    <br />
    <div class="" ><b>Coverage:</b> 36 eth / year <br /> <b>Premium:</b><span class="price">.3 ether</span>/mo</div>
    <br />
    <button id="send" onclick="App.payIn(.3)" class="plan-header">Subscribe</button>
  </div>
</body>
</html>
