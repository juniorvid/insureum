<!DOCTYPE html>
<html>
<head>
  <title>Insureum</title>
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,400" rel="stylesheet">
  <link href='./build/stylesheets/premiums.css' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>

<body>
  <p class="header">Insureum<br> Plans</p>

  <div class="plan">
    <div class="plan-header">Premium Plan 1</div>
    <button id="send" onclick="App.payIn(.1)">Plan 1 covers you for 1 ether and has a monthly premium of <span class="price">.1 ether</span></button>
  </div>

  <div class="plan">
    <div class="plan-header">Premium Plan 2</div>
    <button id="send" onclick="App.payIn(.2)">Plan 2 covers you for 2 ether and has a monthly premium of <span class="price">.2 ether</span></button>
  </div>

  <div class="plan">
    <div class="plan-header">Premium Plan 3</div>
    <button id="send" onclick="App.payIn(.3)">Plan 3 covers you for 3 ether and has a monthly premium of <span class="price">.3 ether</span></button>
  </div>
</body>
</html>
