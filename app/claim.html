<!DOCTYPE html>
<html>

<head>
    <title>Insureum</title>
    <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
    <link href='./build/stylesheets/claim.css' rel='stylesheet' type='text/css'>
    <script src="./build/javascripts/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">Insureum for hospitals</div>
        <div class="sub-header">Premium transaction completed successfully</div>
        <a href="#" class="button" data-amount="0.1">
            <div class="button-text-container">
                <p class="button-text">Continue
                    <img class="arrow-svg" src="./build/img/arrow.svg">
                </p>
            </div>
        </a>
        <a href="#" class="button" data-amount="0.2">
            <div class="button-text-container">
                <p class="button-text">Continue
                    <img class="arrow-svg" src="./build/img/arrow.svg">
                </p>
            </div>
        </a>
        <a href="#" class="button" data-amount="0.3">
            <div class="button-text-container">
                <p class="button-text">Continue
                    <img class="arrow-svg" src="./build/img/arrow.svg">
                </p>
            </div>
        </a>
    </div>
</body>
<script>
    let elems = document.querySelector('.button');
    for(let elem in elems) {
        elem.addEventListener('click', (event) => {
            App.payOut(elem.dataset.amount);
        })
    }
</script>

</html>
